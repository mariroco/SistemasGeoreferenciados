<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #mapa1,#mapa2,#mapa3,#mapa4,#mapa5, #mapa6, #mapa7{
            width: 100%;
            height: 340px;
            margin: 5;
        }
        
    </style>
</head>
<body>

    <h1>Controles de mapa</h1>
    <div class="container-fluid">
        <div class="container">

            <div class="row">
                <div class="col-6">
                    <div id="mapa1" class="bg-light"></div>
                    <p class="text-center">Mapa con controles estandar</p>
                </div>
                <div class="col-6">
                    <div id="mapa2" class="bg-light"></div>
                    <p class="text-center" >Mapa sin controles</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div id="mapa3" class="bg-light"></div>
                    <p class="text-center">Mapa con zoom desactivado</p>
                </div>
                <div class="col-6">
                    <div id="mapa4" class="bg-light"></div>
                    <p class="text-center" >Mapa con control options</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div id="mapa5" class="bg-light"></div>
                    <p class="text-center">Mapa con ControlPosition</p>
                </div>
                <div class="col-6">
                    <div id="mapa6" class="bg-light"></div>
                    <p class="text-center" >Mapa con Restricting Bounds</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div id="mapa7" class="bg-light"></div>
                    <p class="text-center">Mapa de 45 grados</p>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </div>

    <script>
        function iniciaMapa(){
            var coordenadas = {lat: 0.0, lng: 0.0};

            var propiedades1 = {
                center: coordenadas,
                zoom: 12
            };

            var propiedades2 = {
                center: coordenadas,
                zoom: 12,
                disabledDefaultUI: true
            };

            var propiedades3 = {
                center: coordenadas,
                zoom: 12,
                zoomControl: false,
                scaleControl: false
            };

            var propiedades4 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControl: true,
                mapTypeControlOption: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds: ['roadmap', 'satellite','terrain']
                }
            };

            var propiedades5 = {
                center: coordenadas,
                zoom: 12,
                mapTypeControlOption: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true
            };
            
            var limites = {
                north: 21.390039,
                south: 20.858414,
                west: -102.149631,
                east: -101.092990
            };

            var propiedades6 = {
                center: coordenadas,
                zoom: 12,
                restriction: {
                    latLngBounds: limites,
                    strictBounds: false
                }
            };

            var propiedades7 = {
                center: coordenadas,
                zoom: 12,
                mapTypeID: "satellite"
            };
    

            var mapa1 = new google.maps.Map(document.getElementById('mapa1'), propiedades1);
            var mapa2 = new google.maps.Map(document.getElementById('mapa2'), propiedades2);
            var mapa3 = new google.maps.Map(document.getElementById('mapa3'), propiedades3);
            var mapa4 = new google.maps.Map(document.getElementById('mapa4'), propiedades4);
            var mapa5 = new google.maps.Map(document.getElementById('mapa5'), propiedades5);
            var mapa6 = new google.maps.Map(document.getElementById('mapa6'), propiedades6);
            var mapa7 = new google.maps.Map(document.getElementById('mapa7'), propiedades7);
            mapa7.setTilt(45);
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>   
</body>
</html>
