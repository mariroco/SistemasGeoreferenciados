<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            width: 100%;
            height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="map" id="map"></div>
    <script>
        var iniciaMapa = () => {

            var styledMapType = new google.maps.StyledMapType([
                //fondo mapa
                { elementType: 'geometry', stylers: [{color: '#552e6b'}]},
                //labels linea
                { elementType: 'labels.text.stroke', stylers: [{color: '#000000'}]},
                //labels relleno
                { elementType: 'labels.text.fill', stylers: [{color: '#ffffff'}]},
                //puntos de interes
                { featureType: 'poi', elementType:'labels.text.fill', stylers: [{color: '#af6eb5'}]},
                //punto de interes particular
                { featureType: 'poi.restaurants', elementType:'labels.text.fill', stylers: [{color: '#4d35a6'}]},
                //caminos
                { featureType: 'road', elementType:'geometry.stroke', stylers: [{color: '#9066ba'}]},
                //caminos texto
                { featureType: 'road', elementType:'labels.text.fill', stylers: [{color: '#bb99de'}]},

            ],{name:'Mapa morado'});

            var propiedades = {
                center: {
                    lat: 27.1751,
                    lng: 78.0421
                },
                zoom : 14,
                mapTypeControlOptions: ['roadmap','satellite','hybrid','terrain','style_map']
            };

            var mapa = document.getElementById("map");
            var map = new google.maps.Map(mapa, propiedades);

            map.mapTypes.set('style_map',styledMapType);
            map.setMapTypeId('style_map');
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
