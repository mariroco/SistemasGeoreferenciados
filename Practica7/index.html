<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7 - Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="paises" class="container m-5" style="background-color: rgb(32, 28, 32); padding:2%; color: aliceblue;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var paises= document.getElementById("paises");
        fetch("datos.json")
        .then( function(response){
            console.log(response);
            response.json().then(function(datos){
                datos.forEach(registro => {
                    console.log(registro)
                    let nombre= document.createElement("p");
                    nombre.textContent = "Pa√≠s: "+ registro.country+", casos: "+registro.cases;
                    paises.appendChild(nombre);
                });
                
            })
        });
    </script>
</body>
</html>
